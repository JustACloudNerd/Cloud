site_name: JustACloudNerd
theme:
  name: material
  language: en
  favicon: images/nerd.png
  font:
      text: Roboto
  icon:
      logo: fontawesome/solid/clover
      admonition:
        note: octicons/tag-16
  features:
    - content.code.annotate
    - content.code.copy
    - content.code.link
    - header.autohide
    - announce.dismiss
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - navigation.instant
    - navigation.instant.progress
    - navigation.instant.preview
    - navigation.expand # This feature will expand the navigation menu by default.
    - search.highlight
    - search.share
    - search.suggest
    - search.highlight
    # - navigation.tabs.sticky
  plugins:
    - typeset
    - search
    - blog
    - tags:
      tags_file: tags.md
    
  palette: # Palette toggle for light mode
    - scheme: default
      primary: black # Primary defines the primary color of the theme.
      accent: deep purple # Accent specifies the accent color of the theme.
      toggle: # toggle specifies the icon and name for toggling between light and dark modes.
        icon: material/toggle-switch
        name: Switch to dark mode
        
  # Palette toggle for dark mode
    - scheme: slate
      primary: white
      accent: deep purple
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode

markdown_extensions: 
  - admonition
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.inlinehilite
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true

copyright: Copyright Â© 2025 JustACloudNerd

extra_css:
  - stylesheets/extra.css

extra:
  generator: false
  social:
    - icon: fontawesome/brands/linkedin
      # link: https://www.linkedin.com/in/gajanandsingh1612
    - icon: material/certificate
      # link: https://certdirectory.io/profile/69dcab74-c7bc-4413-852a-754c85dfa20c

